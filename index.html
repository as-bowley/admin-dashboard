<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo"> <img src="../admin-dashboard/img/logo.svg"> Dashboard</div>
            <div class="nav-list-1">
                <ul>
                    <li class="nav-item1"> <img class="home-img" src="../admin-dashboard/img/home.svg" > Home</li>
                    <li class="nav-item2"> <img class="profile-img" src="../admin-dashboard/img/profile.svg" >Profile</li>
                    <li class="nav-item3"><img class="messages-img" src="../admin-dashboard/img/messages.svg" >Messages</li>
                    <li class="nav-item4"><img class="history-img" src="../admin-dashboard/img/history.svg" >History</li>
                    <li class="nav-item5"><img class="tasks-img" src="../admin-dashboard/img/tasks.svg" >Tasks</li>
                    <li class="nav-item6"><img class="community-img" src="../admin-dashboard/img/community.svg" >Communities</li>
                </ul>
            </div>
            <div class="nav-list-2">
                <ul>
                    <li class="nav-item1"> <img src="../admin-dashboard/img/settings.svg">Settings</li>
                    <li class="nav-item2"> <img src="../admin-dashboard/img/support.svg"> Support</li>
                    <li class="nav-item3"> <img src="../admin-dashboard/img/security.svg"> Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="left-side-header">
                <button><img src="../admin-dashboard/img/search.svg" alt=""></button>
                <input type="text">
            </div>
            <div class="right-side-header">
                <button><img src="../admin-dashboard/img/notification.svg" alt=""></button>
                <button><img src="../admin-dashboard/img/account.svg" alt=""></button>
                <div>Alex Bowley</div>
            </div>
        </div>
        <div class="control-bar">
            <div class="left-side-control">
                <button><img src="../admin-dashboard/img/account.svg" alt=""></button>
                <div class="welcome-msg">
                    <p>Hi there, <br>
                    <strong class="bigger">Alex Bowley (@alex)</strong>
                    </p>
                </div>
            </div>

            <div class="right-size-control">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="projects-container">
                <div class="projects"></div>
                <div class="projects"></div>
                <div class="projects"></div>
                <div class="projects"></div>
                <div class="projects"></div>
                <div class="projects"></div>
            </div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
